<mat-card class="jobs">
  <mat-card-title>Erhvervserfaring</mat-card-title>
  <mat-card-content
    fxLayout="column"
    fxLayoutGap="10px"
    *ngFor="let job of jobs">
      <span
        class="jobs__job"
        fxLayout="column">
        <span
          class="job__headers"
          fxLayout="row"
          fxLayoutAlign="space-between">
          <span class="job__place">{{ job.place}}</span>
          <span class="year-span__years">{{ job.startYear }} - {{ job.endYear | zeroYear}}</span>
        </span>
        <span class="job__title">{{ job.name }}</span>
        <span class="job__desc">
          {{ job.desc }}
        </span>
      </span>
  </mat-card-content>
</mat-card>
