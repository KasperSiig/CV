<mat-card>
  <mat-card-title><h2>Uddannelse</h2></mat-card-title>
  <mat-card-content
    class="mat-content"
    *ngFor="let education of educations"
    fxLayout="column"
    fxLayoutGap="2px">
    <b>{{ education.schoolName }}</b>
    <i>{{ education.eduName }}</i>
    <span
      fxLayoutAlign="end"
      class="year-span">
      <span class="year-span__years">
      {{ education.startYear }} - {{ education.endYear | zeroYear }}
      </span>
    </span>
  </mat-card-content>
</mat-card>
