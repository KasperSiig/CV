<mat-card>
  <mat-card-title>Uddannelse</mat-card-title>
  <mat-card-content
    *ngFor="let education of educations"
    fxLayout="column"
    fxLayoutGap="2px">
    <b>{{ education.schoolName }}</b>
    <i>{{ education.eduName }}</i>
    <span fxLayoutAlign="end" class="yearSpan">
      <span class="years">
      {{ education.startYear }} - {{ education.endYear }}
      </span>
    </span>
  </mat-card-content>
</mat-card>
